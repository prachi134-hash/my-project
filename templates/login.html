<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Cummins Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6C63FF, #3F3D56);
      color: #333;
    }
    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h2 { margin-bottom: 20px; color: #6C63FF; }
    .login-container input {
      width: 100%; padding: 12px 15px;
      margin: 10px 0; border: 1px solid #ccc;
      border-radius: 8px; font-size: 16px;
    }
    .login-container button {
      width: 100%; padding: 12px; margin-top: 15px;
      background: #6C63FF; border: none; border-radius: 8px;
      color: #fff; font-size: 16px; cursor: pointer; transition: 0.3s;
    }
    .login-container button:hover { background: #5753d6; }
    .error { color: red; margin-bottom: 10px; }
    .footer { margin-top: 20px; font-size: 14px; color: #777; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Dashboard</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="footer">&copy; 2025 Cummins College of Engineering for Women</div>
  </div>
</body>
</html>
